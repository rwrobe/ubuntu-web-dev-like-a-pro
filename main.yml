---
- name: Zorin-Webdev-Starter-Pack
  hosts: local
  connection: local
  vars:
    hostname: local
    downloadDir: /home/{{ ansible_user }}/Download/Zorin-Webdev-Starter-Pack
    installDir: /home/{{ ansible_user }}/Apps
    downloadThreads: 10

  roles:
      - initial
      - system_essential
      - ide
      - browser
      - system_general
      - web_dev_essential
      - web_dev_tools
      - media
      - theme
