---

- name: Install NVM and Node Latest
  shell: |
    curl -sS "https://raw.githubusercontent.com/creationix/nvm/v0.33.11/install.sh" | bash install.sh
    echo 'export NVM_DIR="$HOME/.nvm"
      [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"  # This loads nvm
      [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"  # This loads nvm bash_completion ' >> ~/.zshrc

- name: Fix home folder permissions
  file:
    path: ~
    owner: {{ ansible_user }}
    group: {{ ansible_user }}
  become: yes

- name: Install Node latest
  shell: |
    source ~/.zshrc
    nvm install stable

- name: Install Task Runners
  shell: "npm install -g {{ item }}"
  with_items:
    - grunt-cli
    - gulp
    - webpack

- name: Install Yarn
  shell: |
    curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
    echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
    apt-get update
    apt-get install --no-install-recommends yarn
  become: yes